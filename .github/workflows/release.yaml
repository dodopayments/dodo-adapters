name: Release
on:
  release:
    types:
      - published

jobs:
  release-core:
    name: Release @dodopayments/core
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Verify package
        run: npm pack
        working-directory: packages/core
        
      - name: Check if core version already published
        id: check_core_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          PUBLISHED=$(npm view @dodopayments/core@$VERSION version || echo "none")
          echo "Core version in package.json: $VERSION"
          echo "Published version on npm: $PUBLISHED"

          if [ "$VERSION" = "$PUBLISHED" ]; then
            echo "Core package already published. Skipping publish step."
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "Core package not yet published. Will publish."
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish core to NPM
        if: steps.check_core_version.outputs.skip == 'false'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_SECRET }}

  release-nextjs:
    name: Release @dodopayments/nextjs
    runs-on: ubuntu-latest
    needs: release-core
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Verify package
        run: npm pack
        working-directory: packages/nextjs
      - name: Publish to NPM
        run: npm publish --access public
        working-directory: packages/nextjs
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_SECRET }} 